<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Perfil do Planeta</title>

    <link rel="shortcut icon" href="{% static "img/favicon.png" %}">
    <link rel="stylesheet" href="{% static "node_modules/bootstrap/compilado/bootstrap.css" %}">
    <link rel="stylesheet" href="{% static "node_modules/bootstrap/compilado/estilo.css" %}">
  </head>
  <body>


<nav class="navbar navbar-expand-sm navbar-dark bg-warning mb-3">
<div class="container">
	<ul class="navbar-nav">
		<li class="nav-item">
			<a class="nav-link" href="{% url 'adicionar_planeta' %}"><button type="button" class="btn btn-dark">Adicionar Novo Planeta</button></a>
		</li>
		<li class="nav-item">
			<a class="nav-link" href="{% url 'listar_planetas' %}"><button type="button" class="btn btn-dark">Listar Planetas</button></a>
		</li>
	</ul>
	<form class="form-inline ">
		<input class="form-control ml-4 mr-2" type="search" placeholder="Buscar...">
		<button class="btn btn-success" type="Submit">Ir</button>
	</form>	
</div>
</nav>

<section>

  <div class="container">
    <h2>Planeta <i>{{planeta_escolhido.planeta}}</i></h2><br>

      <dl class="row">
        <dt class="col-sm-3"><h5>Tipo do Planeta</h5></dt>
        <dd class="col-sm-9"><h5 class="text-muted">{{planeta_escolhido.tipo}}</h5></dd>
      </dl>

      <dl class="row">
        <dt class="col-sm-3"><h5>Massa do Planeta</h5></dt>
        <dd class="col-sm-9"><h5 class="text-muted">{{planeta_escolhido.massa}}</h5></dd>
      </dl>

      <dl class="row">
        <dt class="col-sm-3"><h5>Data de Criação</h5></dt>
        <dd class="col-sm-9"><h5 class="text-muted">{{planeta_escolhido.data_mod}}</h5></dd>
      </dl>

      <a href="{% url 'editar_planeta' planeta_escolhido.id %}" class="btn btn-warning" role="button" aria-pressed="true">Editar</a>
      <a href="{% url 'excluir_planeta' planeta_escolhido.id %}" class="btn btn-danger" role="button" aria-pressed="true">Excluir</a>
      <a href="{% url 'listar_planetas' %}" class="btn btn-info" role="button" aria-pressed="true">Voltar</a>

  </div>

</section>

    <script src="{% static "node_modules/jquery/dist/jquery.js" %}"></script>
    <script src="{% static "node_modules/popper.js/dist/umd/popper.js" %}"></script>
    <script src="{% static "node_modules/bootstrap/dist/js/bootstrap.js" %}"></script>

</body>
</html>
